
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Dönüştürücü</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            background: white;
            padding: 30px 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 90%;
            max-width: 480px;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        input[type="file"] {
            margin-bottom: 15px;
            width: 100%;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 20px;
            text-align: center;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .file-label {
            font-weight: bold;
            margin-top: 10px;
            margin-bottom: 5px;
            display: block;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Excel Dönüştürücü</h1>

        <label class="file-label">Siemens Dosyası Seç:</label>
        <input type="file" id="inputSiemens" accept=".xlsx, .xls">

        <label class="file-label">Panasonic NPM Dosyası Seç:</label>
        <input type="file" id="inputPanasonic" accept=".xlsx, .csv">

        <button id="convertBtn">Convert</button>
    </div>

    <script src="https://cdn.sheetjs.com/xlsx-0.19.3/package/dist/xlsx.full.min.js"></script>
    <script>
        document.getElementById('convertBtn').addEventListener('click', async () => {
            const panasonicFile = document.getElementById('inputPanasonic').files[0];

            if (!panasonicFile) {
                alert('Lütfen bir Panasonic NPM dosyası seçin!');
                return;
            }

            const data = await panasonicFile.arrayBuffer();
            const workbook = XLSX.read(data, { type: 'array', raw: true });
            const sheet = workbook.Sheets[workbook.SheetNames[0]];
            const rows = XLSX.utils.sheet_to_json(sheet, { header: 1 });

            if (rows.length === 0 || !rows[0][0]) {
                alert('Dosya geçersiz veya A1 boş.');
                return;
            }

            const recipeText = rows[0][0].toString().replace('Recipe:', '').trim();
            const yeniVeriler = [['A', 'B', 'C', 'D']];

            for (let i = 1; i < rows.length; i++) {
                const row = rows[i];

                if (!row[5] || !row[1]) continue;
                const b = row[5].toString();
                const cHam = row[1].toString() + row[2].toString();
                const c = cHam.replace(/["\-]/g, '');
                const d = (row[3] || '').toString() + (row[4] || '').toString();

                const kontrol = row[1].toString().toLowerCase();
                const isSayisal = /^[0-9.\s]+$/.test(row[1]);

                if (kontrol.includes('part') || kontrol.includes('slot') || kontrol.includes('machine') || isSayisal) continue;
                if (!kontrol.startsWith('npm')) continue;

                yeniVeriler.push([recipeText, b, c, d]);
            }

            const yeniWorkbook = XLSX.utils.book_new();
            const yeniSheet = XLSX.utils.aoa_to_sheet(yeniVeriler);
            XLSX.utils.book_append_sheet(yeniWorkbook, yeniSheet, "q1");
            XLSX.writeFile(yeniWorkbook, `${recipeText}.xlsx`);
        });
    </script>
</body>
</html>
