
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Excel Dönüştürücü - OD0 + OD5 + NPM</title>
  <style>
    body {
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 550px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    input[type="file"] {
      width: 100%;
      margin-bottom: 15px;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #45a049;
    }
    label {
      display: block;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Excel Dönüştürücü</h1>
    <label>OD0 Dosyası Seç (.xlsx):</label>
    <input type="file" id="inputOD0" accept=".xlsx" />
    <label>OD5 Dosyası Seç (.xlsx):</label>
    <input type="file" id="inputOD5" accept=".xlsx" />
    <label>NPM Dosyası Seç (.xlsx/.csv):</label>
    <input type="file" id="inputNPM" accept=".xlsx, .csv" />
    <button onclick="convert()">Convert</button>
  </div>

  <script src="https://cdn.sheetjs.com/xlsx-0.19.3/package/dist/xlsx.full.min.js"></script>
  <script>
    async function convert() {
      const fileOD0 = document.getElementById("inputOD0").files[0];
      const fileOD5 = document.getElementById("inputOD5").files[0];
      const fileNPM = document.getElementById("inputNPM").files[0];

      const sadeceRakam = (v) => typeof v === "number" ? v.toString() : (v || "").replace(/\D/g, "");

      // OD0 işle
      if (fileOD0) {
        const data = await fileOD0.arrayBuffer();
        const workbook = XLSX.read(data);
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        const rows = XLSX.utils.sheet_to_json(sheet, { header: 1 });

        const yeniVeriler = [];
        const fileName = "OD0_" + (rows[1][1] || "output");

        for (let i = 1; i < rows.length; i++) {
          const row = rows[i];
          const f = row[5];
          const ab = row[27];
          const u = row[20];
          const h = row[7];
          const ac = row[28];
          const v = row[21];

          if (!ac || ab === undefined || ab === null || ab === "") continue;
          if ((v || "").toString().trim() === "WPC 6") continue;

          const A = fileName;
          const B = "SME" + (f || "") + (ab || "");

          let C = ab == 1 ? "100" : ab == 2 ? "200" : "";
          let uRakam = sadeceRakam(u);
          if (uRakam.length === 1) uRakam = "0" + uRakam;
          C += uRakam + (h || "");
          const D = ac.toString();

          yeniVeriler.push([A, B, C, D]);
        }

        if (yeniVeriler.length) {
          const wbNew = XLSX.utils.book_new();
          const ws = XLSX.utils.aoa_to_sheet(yeniVeriler);
          XLSX.utils.book_append_sheet(wbNew, ws, "q1");
          XLSX.writeFile(wbNew, `${yeniVeriler[0][0]}.xlsx`);
        } else {
          alert("OD0 dosyasında dönüştürülecek veri bulunamadı.");
        }
      }

      // OD5 işle
      if (fileOD5) {
        const data = await fileOD5.arrayBuffer();
        const wb = XLSX.read(data);
        const sheet = wb.Sheets[wb.SheetNames[0]];
        const rows = XLSX.utils.sheet_to_json(sheet, { header: 1 });

        const fileName = "OD5_" + (rows[1][1] || "output");
        const yeniVeriler = [];

        for (let i = 1; i < rows.length; i++) {
          const row = rows[i];
          const f = row[5];
          const h = row[7];
          const s = row[18];
          const v = row[21];
          const w = row[22];

          const t = row[19]; if (!h || !s || !v || !w || !(t || "").toString().trim().endsWith("X")) continue;

          const A = fileName;
          const B = "SME" + (f || "") + (h || "");
          let sStr = s.toString().length === 1 ? "0" + s : s.toString(); let C = (h == 1 ? "100" : h == 2 ? "200" : h ? h + "00" : "") + sStr + v;
          const D = w;

          yeniVeriler.push([A, B, C, D]);
        }

        if (yeniVeriler.length) {
          const wbNew = XLSX.utils.book_new();
          const ws = XLSX.utils.aoa_to_sheet(yeniVeriler);
          XLSX.utils.book_append_sheet(wbNew, ws, "q1");
          XLSX.writeFile(wbNew, `${yeniVeriler[0][0]}.xlsx`);
        } else {
          alert("OD5 dosyasında dönüştürülecek veri bulunamadı.");
        }
      }

      // NPM işle
      if (fileNPM) {
        const data = await fileNPM.arrayBuffer();
        const wb = XLSX.read(data, { type: "array", raw: true });
        const sheet = wb.Sheets[wb.SheetNames[0]];
        const rows = XLSX.utils.sheet_to_json(sheet, { header: 1 });

        if (!rows.length || !rows[0][0]) {
          alert("NPM dosyasında geçerli Recipe bilgisi yok.");
          return;
        }

        const recipeText = rows[0][0].toString().replace("Recipe:", "").trim();
        const yeniVeriler = [];

        for (let i = 1; i < rows.length; i++) {
          const row = rows[i];
          if (!row[5] || !row[1]) continue;
          const b = row[5].toString();
          const c = (row[1].toString() + row[2].toString()).replace(/["\-]/g, "");
          const d = (row[3] || "").toString() + (row[4] || "").toString();

          const kontrol = row[1].toString().toLowerCase();
          if (
            kontrol.includes("part") ||
            kontrol.includes("slot") ||
            kontrol.includes("machine") ||
            /^[0-9.\s]+$/.test(kontrol) ||
            !kontrol.startsWith("npm")
          ) continue;

          
    const npmLine = row;
    const partcode = npmLine[5];
    const npmid = (npmLine[1] || "").toString().replace("NPM-", "NPM") + (npmLine[2] || "");
    const direction = (npmLine[4] || "").toString().trim(); const mount = (npmLine[3] || "").toString() + (direction || "L");
    const matcode = (npmLine[5] || "").toString();

    if (
      recipeText && !mount.startsWith("101") &&
      npmid.toLowerCase().startsWith("npm") &&
      mount &&
      matcode &&
      !["part", "slot", "machine"].some(k => npmid.toLowerCase().includes(k)) &&
      /^[0-9]/.test(mount)
    ) {
      yeniVeriler.push([recipeText, npmid, mount, partcode]);
    }
    
        }

        if (yeniVeriler.length) {
          const wbNew = XLSX.utils.book_new();
          const ws = XLSX.utils.aoa_to_sheet(yeniVeriler);
          XLSX.utils.book_append_sheet(wbNew, ws, "q1");
          XLSX.writeFile(wbNew, `${recipeText}.xlsx`);
        } else {
          alert("NPM dosyasında uygun veri bulunamadı.");
        }
      }
    }
  </script>
</body>
</html>
